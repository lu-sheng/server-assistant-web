<div class="row">
    <div class="col-lg-6">
        <button type="button" class="btn  btn-success" (click)="addParam()">添加参数</button>
        <button type="button" class="btn  btn-success" (click)="deleteParam()">删除参数</button>
        <button type="button" class="btn  btn-success" (click)="generateCode()">生成代码</button>


        <div>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group col-lg-12" *ngFor="let paramNum of paramsNum">
                    <select class="btn btn-default">
                        <option *ngFor="let paramType of paramTypes" id="{{paramNum}}">
                            {{paramType}}
                        </option>
                    </select>
                    <input type="text" class="form-control" placeholder="参数名" id="{{paramNum}}" name="{{paramNum}}"
                        required>
                </div>
                <button type="submit" class="btn btn-default" [disabled]="!siteForm.form.valid">提交</button>
            </form>
        </div>
